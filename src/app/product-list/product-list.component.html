
 <ul class="listComponent">
    <li class="listItem" *ngFor="let product of products">
        <mat-card class="card-fix">
          <div class="card-fix-container">
            <mat-card-header class="centerHeader">
              <mat-card-title>
                <p class="centerHeader">{{ product.name }}</p>
              </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ product.picture }}" class="image">
            <mat-card-content>
                {{ product.description }}
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="likeButton">LIKE</button>
              <button mat-button class="shareButton">SHARE</button>
            </mat-card-actions>
          </div>
        </mat-card>
    </li>
  </ul>
