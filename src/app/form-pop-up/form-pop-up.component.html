
<div class="modal-header">
  <h4 class="modal-title">Produkt anfordern</h4>
  <button class="close" (click)="activeModal.dismiss('Cross click')"> 
   <mat-icon>clear</mat-icon>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="title">Titel</label>
        <input #title type="text" class="form-control" formControlName="title" maxlength="30" autofocus required />
      </div>
      <div class="form-group">
        <label for="description">Beschreibung</label>
        <input type="description" class="form-control" formControlName="description" maxlength="100" required/>
      </div>
      <div class="form-group">
        <label for="category">Kategorie</label>
        <select class="form-control" formControlName="category">
            <option value="" >Kaffee</option>
            <option value="">Tee</option>
             <option value="">Obst</option>
             <option value="">Andere</option>
          </select>
      </div>
      <div class="form-group">
          <label for="pictureUrl">URL zum Bild</label>
          <input type="pictureUrl" class="form-control" formControlName="pictureUrl" maxlength="150" required/>
        </div>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-cancel" (click)="activeModal.dismiss('Cross click')">Cancel</button>
    <button class="btn btn-success" [disabled]="!myForm.valid">Formular absenden</button>
  </div>
</form>
