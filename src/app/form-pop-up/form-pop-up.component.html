
<div class="modal-header">
  <h4 class="modal-title">Requst Product</h4>
  <button type="button" class="close" aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" required/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="description" class="form-control" formControlName="description" required/>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="category" class="form-control" formControlName="category" required/>
      </div>
      <div class="form-group">
          <label for="pictureUrl">URL to image</label>
          <input type="pictureUrl" class="form-control" formControlName="pictureUrl" required/>
        </div>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-cancel" >Cancel</button>
    <button class="btn btn-success" [disabled]="!myForm.valid">Submit Form</button>
  </div>
</form>
